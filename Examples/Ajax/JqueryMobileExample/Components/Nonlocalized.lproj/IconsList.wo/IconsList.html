<wo:ERQMHtmlTemplate title="IconsList">
	<wo:ERQMHeaderBar string="IconsList" isFixed="true" theme="a" 
		hasBackButton="true" backButton-theme="a" backButton-title="BACK" 
		rightButton-icon="home" rightButton-theme="a" rightButton-title="Main" rightButton-linkResource="da://default" />

	<wo:ERQMContent>
	
		<wo:ERQMListView>
			<wo:foreach list="$onlyFiveMovies" item="$oneMovie" index="$index">
				<wo:ERQMListViewElement action="$doShowOneMovieAction">
					<wo:ERQMListViewIcon imageResource="$fileName" alt="Test Icon" />
					<wo:str value = "$oneMovie.title" />
				</wo:ERQMListViewElement>
			</wo:foreach>
		</wo:ERQMListView>
		
	</wo:ERQMContent>

	<wo:ERQMFooterBar><p>2012 WOCommunity Association</p></wo:ERQMFooterBar>
</wo:ERQMHtmlTemplate>
