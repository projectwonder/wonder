<wo:ERQMHtmlTemplate title="NestedList">
	<wo:ERQMHeaderBar string="NestedList" isFixed="true" theme="a" 
		hasBackButton="true" backButton-theme="a" backButton-title="BACK" 
		rightButton-icon="home" rightButton-theme="a" rightButton-title="Main" rightButton-linkResource="da://default" />

	<wo:ERQMContent>
	
		<wo:ERQMListView filter="true" filterString="Try to filter me...">
			<wo:foreach list="$talents" item="$oneTalent">
				<wo:ERQMListViewElement>
					<wo:ERXHyperlinkResource action="$doShowOneTalentAction"><wo:str value = "$oneTalent.firstName" /> <wo:str value = "$oneTalent.lastName" /></wo:ERXHyperlinkResource>
				
					<!-- ▼Nested List Sample -->
					<ul>
						<wo:foreach list="$oneTalent.moviesStarredIn" item="$oneMovie">
							<wo:ERQMListViewElement action="$doShowOneMovieAction"><wo:str value = "$oneMovie.title" /></wo:ERQMListViewElement>
						</wo:foreach>
					</ul>
					<!-- ▲Nested List Sample -->
					
				</wo:ERQMListViewElement>
			</wo:foreach>
		</wo:ERQMListView>
		
	</wo:ERQMContent>

	<wo:ERQMFooterBar><p>2012 WOCommunity Association</p></wo:ERQMFooterBar>
</wo:ERQMHtmlTemplate>
