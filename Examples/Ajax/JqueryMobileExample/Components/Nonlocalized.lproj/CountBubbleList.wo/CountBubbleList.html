<wo:ERQMHtmlTemplate title="CountBubbleList">
	<wo:ERQMHeaderBar string="CountBubbleList" isFixed="true" theme="a" 
		hasBackButton="true" backButton-theme="a" backButton-title="BACK" 
		rightButton-icon="home" rightButton-theme="a" rightButton-title="Main" rightButton-linkResource="da://default" />

	<wo:ERQMContent>
		<wo:ERQMListView countBubble-theme="a">
			<wo:foreach list="$talents" item="$oneTalent">
				<wo:ERQMListViewElement countBubble="$oneTalent.moviesStarredIn.count" action="$doShowOneTalentAction">
					<wo:str value = "$oneTalent.firstName" /> <wo:str value = "$oneTalent.lastName" />
				</wo:ERQMListViewElement>
			</wo:foreach>
		</wo:ERQMListView>
	</wo:ERQMContent>

	<wo:ERQMFooterBar><p>2012 WOCommunity Association</p></wo:ERQMFooterBar>
</wo:ERQMHtmlTemplate>
